env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  dynamic_title: true
  startup_mode: Windowed
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  size: 12
  use_thin_strokes: true
working_directory: None
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
cursor:
  style:
    shape: Beam
    blinking: Off
  vi_mode_style: None
  unfocused_hollow: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
scrolling:
  history: 10000
draw_bold_text_with_bright_colors: false
live_config_reload: true
alt_send_esc: false
custom_cursor_colors: true
colors:
  primary:
    background: "#201e40"
    foreground: "#d8d8d8"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: CellForeground
      background: "#b25a03"
    focused_match:
      foreground: CellForeground
      background: "#3c2e6a"
  line_indicator:
    foreground: "#a898ed"
    background: "#201e40"
  selection:
    text: CellForeground
    background: "#7747b3"
  normal:
    black: "#5c5a56"
    red: "#e09a98"
    green: "#bcc8b1"
    yellow: "#e9d2bc"
    blue: "#afc8d7"
    magenta: "#dfcae1"
    cyan: "#bdeae3"
    white: "#f2f2f2"
  bright:
    black: "#5c5a56"
    red: "#e09a98"
    green: "#bcc8b1"
    yellow: "#e9d2bc"
    blue: "#afc8d7"
    magenta: "#dfcae1"
    cyan: "#bdeae3"
    white: "#f2f2f2"
key_bindings:
  - { key: LBracket, mods: Alt, chars: "{" }
  - { key: RBracket, mods: Alt, chars: "}" }
  - { key: LBracket, mods: Alt|Shift, chars: "[" }
  - { key: RBracket, mods: Alt|Shift, chars: "]" }
  - { key: N, mods: Alt|Shift, chars: "\x1bn" }
  - { key: H, mods: Alt|Shift, chars: "\x1bh" }
  - { key: L, mods: Alt|Shift, chars: "\x1bl" }
  - { key: J, mods: Alt|Shift, chars: "\x1bj" }
  - { key: K, mods: Alt|Shift, chars: "\x1bk" }
  - { key: Equals, mods: Alt, chars: "\x1b=" }
  - { key: Equals, mods: Alt|Shift, chars: "\x1b+" }
  - { key: Minus, mods: Alt|Shift, chars: "\x1b-" }
  - { key: L, mods: Alt|Shift, chars: "|" }
  - { key: Period, mods: Alt|Shift, chars: '\' }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Key0, mods: Command|Shift, action: ResetFontSize }
  - { key: Minus, mods: Command|Shift, action: DecreaseFontSize }
  - { key: Equals, mods: Command|Shift, action: IncreaseFontSize }

debug:
  render_timer: false
  persistent_logging: false
  print_events: false
